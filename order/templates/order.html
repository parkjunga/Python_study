{% extends 'base.html' %}
{% load humanize %}
{% block contents %}
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-light">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">상품명</th>
                        <th scope="col">수량</th>
                        <th scope="col">주날짜</th>
                    </tr>
                </thead>
                <tbody class="text-dark">
                    {% for order in object_list %}
                    <tr>
                        <td scope="row">{{ order.id }}</td>
                        <td scope="row">{{ order.product }}</td>
                        <td scope="row">{{ order.quantity}}개</td>
                       <td scope="row">{{ order.register_date|date:"Y-m-d H:i"}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
